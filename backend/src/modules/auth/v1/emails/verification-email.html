<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
  </head>

  <body style="margin:0; padding:0; background-color:#f7f7f7; font-family: Arial, sans-serif;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f7f7f7">
      <tr>
        <td align="center" style="padding: 40px 10px;">
          <table width="600" cellpadding="0" cellspacing="0" bgcolor="#ffffff"
                 style="border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
            <tr>
              <td align="center" bgcolor="#4CAF50" style="padding:20px;">
                <h1 style="color:#ffffff; margin:0;">Welcome to NANTA!</h1>
              </td>
            </tr>
            <tr>
              <td style="padding:30px;">
                <p style="font-size:16px; color:#333333;">Hi {{name}},</p>
                <p style="font-size:15px; color:#555555; line-height:1.5;">
                  Thanks for joining <strong>NANTA</strong>! We’re excited to have you here.
                </p>
                <p style="font-size:15px; color:#555555; line-height:1.5;">
                  Click the button below to verify your email and get started:
                </p>
                <p style="text-align:center; margin:30px 0;">
                  <a href="{{verification_link}}"
                     style="display:inline-block; background:#4CAF50; color:white; padding:12px 24px;
                            border-radius:5px; text-decoration:none; font-weight:bold;">
                    Verify Email
                  </a>
                </p>
                <p style="font-size:13px; color:#888888;">
                  If you didn’t create this account, you can safely ignore this email.
                </p>
              </td>
            </tr>
            <tr>
              <td align="center" bgcolor="#f1f1f1" style="padding:15px; font-size:12px; color:#777;">
                © 2025 NANTA Inc. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
